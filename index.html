<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="form-container">
        <form form method="post" action="https://script.google.com/macros/s/AKfycbz097Uu4LuuSy4vQZme7PvGRJFMKehmmIWrPkKcvAaR_-iTqFyefEt470aEeZ_TL-k1DA/exec" id="registration-form"  width="300">
            <h1 align="center">Class Registration</h1>
            <center>Fill out the form carefully for registration</center><br>
           <label for="first-name">Student Name</label>
            <div name="name-fields">
            <input type="text" id="first-name" name="first-name" required placeholder="first-name">
           &nbsp;&nbsp;&nbsp; <input type="text" id="middle-name" name="middle-name" placeholder="middle-name">
           &nbsp;&nbsp;&nbsp;<input type="text" id="last-name" name="last-name" required placeholder="last-name">
        </div>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Please Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Student E-mail</label>
            <input type="email" id="email" name="email" required placeholder="ex: myname:@gamil.com">

            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" required>

            <label for="classes">List of Classes</label>
            <select id="classes" name="classes" required>
                <option value="">Please Select</option>
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <option value="class3">Class 3</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="Google Sheet.js"></script>
</body>
</html>
